<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russian Election 2000 - Live Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #1b1f23;
      color: #e0e0e0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
    }
    .election-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      padding: 10px;
      background: #3a3a3a;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      position: relative;
    }
    .candidate-info {
      flex: 1;
      text-align: center;
    }
    .candidate-info img {
      width: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .progress-bar {
      position: relative;
      height: 30px;
      background: #444;
      border-radius: 15px;
      overflow: hidden;
      margin: 10px auto;
      width: 60%;
    }
    .bar-fill {
      position: absolute;
      top: 0;
      height: 100%;
      transition: width 0.3s ease-in-out;
    }
    .bar-putin {
      background: #f44336;
      left: 0;
      width: 65%;
    }
    .bar-medvedev {
      background: #03a9f4;
      right: 0;
      width: 35%;
    }
    .win-marker {
      position: absolute;
      left: 50%;
      top: -15px;
      transform: translateX(-50%);
      color: #fff;
      font-size: 0.9em;
    }
    .map-container {
      margin-top: 50px;
      text-align: center;
    }
    .map-container svg {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>2000 Live Election Map</h1>

    <div class="election-bar">
      <div class="candidate-info">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Vladimir_Putin_2000.jpg" alt="Putin">
        <p><strong>Vladimir Putin</strong><br>65 votes (53.4%)</p>
      </div>

      <div style="position: relative; width: 60%;">
        <div class="win-marker">50 to win</div>
        <div class="progress-bar">
          <div class="bar-fill bar-putin"></div>
          <div class="bar-fill bar-medvedev"></div>
        </div>
        <p style="text-align: center; font-size: 0.9em; color: #aaa;">Reporting: 98%</p>
      </div>

      <div class="candidate-info">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Dmitry_Medvedev_official_large_photo_-1_%28cropped%29.jpg/800px-Dmitry_Medvedev_official_large_photo_-1_%28cropped%29.jpg" alt="Medvedev">
        <p><strong>Dmitry Medvedev</strong><br>35 votes (36.1%)</p>
      </div>
    </div>
  </header>

  <div class="map-container">
    <svg viewBox="0 0 1000 600">
      <!-- Sample Federal Subjects (for demonstration purposes only) -->
      <rect x="50" y="50" width="100" height="100" fill="#f44336" /> <!-- Putin -->
      <rect x="200" y="50" width="100" height="100" fill="#03a9f4" /> <!-- Medvedev -->
      <rect x="350" y="50" width="100" height="100" fill="#f66" /> <!-- Putin lighter -->
      <rect x="500" y="50" width="100" height="100" fill="#6cf" /> <!-- Medvedev lighter -->
      <!-- Add more regions as needed -->
    </svg>
    <p style="margin-top: 10px; color: #ccc; font-size: 0.9em;">Map of Russia by Federal Subject</p>
  </div>

  <div class="footer">
    <p>Site by President Ivan | Russian Election RP Project</p>
    <p>Historical Simulation â€¢ GitHub Pages</p>
  </div>
</body>
</html>
